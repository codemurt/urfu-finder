<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <title>Urfu Finder</title>
 </head>
 <body>
  <div class="quiz" id="quiz">

  </div>
  <script src="script.js"></script>

</html>
